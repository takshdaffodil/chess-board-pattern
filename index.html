<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Chess Pattern</title>
  </head>
  <body>
    <h1 class="text-center m-5 text-info">ChessBoard Pattern Generator</h1>
    <div
      class="d-flex flex-row flex-wrap input-group input-group-md w-50 mx-auto"
      id="input"
    >
      <input
        id="rows"
        class="form-control m-3"
        type="number"
        placeholder="Enter the number of rows"
      />
      <p id="error" class="w-100 d-flex m-2 text-danger"></p>
    </div>
    <div style="height: 100vh" id="chessBoard" class="text-center">
      <button type="button" class="text-center btn btn-info m-3">
        Get Board
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./pattern.js"></script>
  </body>
</html>
